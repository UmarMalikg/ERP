    <div class="portal-name container">
        <div class="characteristic">
            Payroll Templates
        </div>
        <hr class="main-line">
        <form action="" method="post" class="set-payroll">
            <div class="setup-payroll">
                <span class="dropdown pay-tem">
                    Setup Payroll Template <span>&gt;</span>
                </span>
                <hr class="droped">
                <div class="opening des-payroll grid3">
                    <div class="temp-name">
                        <label for="temp-name">
                            <div>Name of Template</div> 
                        </label>
                        <input type="text" class="enter" id="temp-name" placeholder="Name of Template" name="temp-name" required>
                    </div>
                    <div class="basic-salary">
                        <label for="basic-salary">
                            <div>Basic Salary</div> 
                        </label>
                        <input type="text" class="enter" id="basic-salary" placeholder="Basic Salary" name="basic-salary" required>
                    </div>
                    <div class="overtime-rate">
                        <label for="overtime-rate">
                            <div>Overtime Rate (Per Hour)</div> 
                        </label>
                        <input type="text" class="enter" id="overtime-rate" placeholder="Overtime Rate (Per Hour)" name="overtime-rate" required>
                    </div>
                    <div class="house-rent">
                        <label for="house-rent">
                            <div>House Rent Allowence</div> 
                        </label>
                        <input type="text" class="enter" id="house-rent" placeholder="Amount" name="house-rent">
                    </div>
                    <div class="medical-allowence">
                        <label for="medical-allowence">
                            <div>Medical Allowence</div> 
                        </label>
                        <input type="text" class="enter" id="medical-allowence" placeholder="Amount" name="medical-allowence">
                    </div>
                    <div class="provident-fund">
                        <label for="provident-fund">
                            <div>Provident fund</div> 
                        </label>
                        <input type="text" class="enter" id="provident-fund" placeholder="Amount" name="provident-fund">
                    </div>
                    <div class="text-deduction">
                        <label for="text-deduction">
                            <div>Text Deduction</div> 
                        </label>
                        <input type="text" class="enter" id="text-deduction" placeholder="Amount" name="text-deduction">
                    </div>
                    <div class= "travelling-allowence">
                        <label for="travelling-allowence">
                            <div>Travelling Allowence</div> 
                        </label>
                        <input type="text" class="enter" id="travelling-allowence" placeholder="Amount" name="travelling-allowence">
                    </div>
                    <div class= "security-deposit">
                        <label for="security-deposit">
                            <div>security-deposit</div> 
                        </label>
                        <input type="text" class="enter" id="security-deposit" placeholder="Amount" name="security-deposit">
                    </div>
                </div>
